<ion-header>
  <ion-navbar>
    <ion-title>
      添加直推流
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #registerFrom="ngForm">

    <ion-item>
      <ion-label floating>直推流Url</ion-label>
      <ion-input type="text" name="url" [(ngModel)]='url' required [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>


    <div padding>
      <button type="submit" ion-button color="primary" block [disabled]="!registerFrom.form.valid">添加直推流</button>
    </div>


  </form>
</ion-content>
