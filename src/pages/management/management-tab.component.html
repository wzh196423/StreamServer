<ion-header>
  <ion-navbar>
    <ion-title>
      资源管理
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group ion-item no-padding *ngFor="let thing of things">
      <button ion-item outline (click)="showDetail(thing)">
        <h2>{{thing}}</h2>
      </button>
    </ion-item-group>
  </ion-list>

  <video
    id="livestream"
    class="video-js vjs-default-skin vjs-big-play-centered"
    controls
    data-setup=''
    style="width: 400px;height: 300px">
    <source src="http://192.168.199.226:1935/live/myStream/wzh/playlist.m3u8" type="application/x-mpegURL">
  </video>
</ion-content>
